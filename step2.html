<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="master2.css">
    </head>
    <body>
        <div class="container bg-light">
            <div class="father2">
                <br>
                <ul>
                    <li>
                        <h6><small>STEP 1</small></h6>
                        <h5>YOUR INFO</h5>
                    </li>
                    <br>
                    <li>
                        <h6><small>STEP 2</small></h6>
                        <h5>SELECT PLAN</h5>
                    </li>
                </ul>
            </div>
            <div class="secFather2 bg-light">
                <br>
                <h1>Select Plan</h1>
                <p>Please fill out the form</p>
                <div class="form-group">
                    <label>Your Job</label>
                    <input id="in1" placeholder="e.g. Engineering" class="form-control">

                    <input id="in2" placeholder="e.g. Beginner/Advanced" class="form-control">
                    <br>
                    <hr>
                    <label for="w">Specialization</label>
                    <select id="w">
                        <optgroup label="Engineering">
                            <option value="1">Architecture</option>
                            <option value="2">Interior design</option>
                        </optgroup>
                        <optgroup label="Medical">
                            <option value="1">Surgery</option>
                            <option value="2">Consultation</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </div>
        <script src="js/popper.min.js"></script>
        <script src="js/jquery-3.6.3.min.js"></script>
        <script src="js/bootstrap.js"></script>
